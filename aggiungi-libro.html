<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Bootstrap Dashboard</title>

        <!-- link to fontawesome icons -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer">

        <!-- link to bootstrap css -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>

    <body>
        
        <!-- header of the page -->
        <header>

            <!-- navbar -->
            <nav class="navbar navbar-dark bg-dark navbar-expand-lg">

                <div class="container-fluid">

                    <!-- logo -->
                    <a class="navbar-brand" href="index.html">
                        <img src="img/duck.png" alt="Logo" width="60" height="60">
                    </a>

                    <!-- toggle button for small screens -->
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">

                        <!-- navigation links -->
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Catalogo Libri</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Anagrafica utenti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Storico prestiti</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Help</a>
                            </li>
                        </ul>

                        <!-- search bar -->
                        <form class="d-flex" role="search">
                            <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
                            <button class="btn btn-outline-success border-white text-white" type="submit">Cerca</button>
                        </form>

                    </div>

                </div>

            </nav>

        </header>

        <!-- main of the page -->
        <main>

            <div class="container px-2 py-4">

                <form action="#" method="POST">

                    <h2 class="mb-4">Nuovo Libro</h2>

                    <div class="row">

                        <div class="mb-3 col-6">
                            <label for="exampleFormControlInput1" class="form-label">Nome Autore</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il nome dell'autore">
                        </div>
                        <div class="mb-3 col-6">
                            <label for="exampleFormControlInput1" class="form-label">Cognome Autore</label>
                            <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il cognome dell'autore">
                        </div>

                    </div>

                    <div>
                        <label for="exampleFormControlInput1" class="form-label">Titolo</label>
                        <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il titolo del libro">
                    </div>

                    <div class="mb-3">
                        <span id="titleHelpInline" class="form-text">
                            Titolo versione italiana
                        </span>
                    </div>

                    <div class="row row-gap-3">

                        <div class="col-lg-4">

                            <label for="exampleFormControlInput1" class="form-label">Genere</label>
                            <select class="form-select" aria-label="Default select example">
                                <option selected>Scegli il genere</option>
                                <option value="1">Genere 1</option>
                                <option value="2">Genere 2</option>
                                <option value="3">Genere 3</option>
                            </select>

                        </div>
                        
                        <div class="col-lg-4">
                            <label for="exampleFormControlInput1" class="form-label">Anno di Pubblicazione</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci l'anno">
                        </div>

                        <div class="col-lg-4">
                            <label for="exampleFormControlInput1" class="form-label">ISBN#</label>
                            <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Inserisci il codice ISBN#">
                        </div>

                    </div>

                    <hr class="my-4">

                    <div class="mb-4">
                        <label for="exampleFormControlTextarea1" class="form-label">Note</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Inserisci eventuali note sul libro"></textarea>
                    </div>

                    <div class="form-check mb-4">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Disponibile anche in digitale
                        </label>
                    </div>

                    <button type="button" class="btn btn-primary">Aggiugi libro</button>

                </form>

            </div>

        </main>

        <!-- link to bootstrap script -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

    </body>

</html>
